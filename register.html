<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/youth_learn_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <!-- the creation of header -->
    <nav>
        <div class="logo">
            <p><a href="./index">Youth Learn</a></p>
        </div>
    </nav>
    <section class="heading">
        <h1 class="Register-heading">Register With Us</h1>
    </section>
    <div class="container">
        <div class="form-background">
            <form class="register-form">
               <span><table class="form-table">
                    <tr>
                        <td>
                            <label for="name">Enter Your Name</label><br>
                            <input type="text" id="name" placeholder="Your name.." required>
                            <br>
                        </td>
                        <td>
                            <label for="email">Enter Your Email</label><br>
                            <input type="email" id="email" placeholder="Your email.." required>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="coll-name">College Name</label><br>
                            <input type="text" id="coll-name" placeholder="Your College name.." required>
                            <br>
                        </td>
                        
                        <td>
                            <label for="phone_no">Phone Number</label><br>
                           <input type="tel" id="phone_np" placeholder="Phone Number.." required>
                           <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age</label><br>
                            <input type="number" id="age" placeholder="Age..." required>
                            <br>
                        </td>
                        <td>
                            <label for="branch">Branch</label><br>
                            <select name="branch" id="branch" required> 
                            <option value="Plese Select" selected disabled>Please Select</option>
                            <option value="CSE">CSE</option>
                            <option value="CSEAI">CSEAI</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="AI-ML">AI-ML</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="ECEAI">ECEAI</option>
                  </select>
                  <br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="submit-button">
                                Submit
                            </button>
                        </td>
                    </tr>
                </table>   
              </form>
            </div>
        <div class="side-image">
            <img src="images/register_side.png" height="400px" width="400px">
        </div>
    </div>
    <section></section>
    
</body>
</html>
