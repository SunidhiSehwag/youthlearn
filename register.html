<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">

    <title>Register-Form</title>
</head>
<body>

    <!-- the creation of header -->
    <nav>
        <div class="logo">
            <p><a href="./index">Youth Learn</a></p>
        </div>
    </nav>
    <!-- creatign the register form -->
    <section>
        <div class="form-background">
            <form class="register-form">

                <label for="name">Enter Your Name</label><br>
                <input type="text" id="name" placeholder="Your name.." required>
                <br><br>

                <label for="email">Enter Your Email</label><br>
                <input type="email" id="email" placeholder="Your email.." required>
                <br><br>

                <label for="gender">Choose Gender:</label>
                <select name="gender" id="gender" required>
                  <option value="Plese Select" selected disabled>Please Select</option>
                  <option value="Male">Male</option>
                  <option value="female">Female</option>
                  <option value="Other">Other</option>
                  <option value="Do not prefer to tell">Do Not Prefer To Tell</option>
                </select>
                <br><br>

                <label for="college">College Name</label><br>
                <input type="text" id="college" placeholder="College Name.." required>
                <br><br>

                <label for="branch">Branch</label><br>
                <select name="branch" id="branch" required> 
                    <option value="Plese Select" selected disabled>Please Select</option>
                    <option value="CSE">CSE</option>
                    <option value="CSEAI">CSEAI</option>
                    <option value="IT">IT</option>
                    <option value="AI-ML">AI-ML</option>
                    <option value="ECE">ECE</option>
                    <option value="ECEAI">ECEAI</option>
                    <option value="Mechanical">Mechanical</option>
                  </select>
                  <br><br>

                <label for="aboutyourself">Tell us About yourself</label><br>
                <input type="text" id="aboutyourself" placeholder="About Yourself.." required>
                <br><br>

                <button class="submit-button">
                    Submit
                </button>
            
                    
            </form>
        </div>
    </section>

</body>
</html>
